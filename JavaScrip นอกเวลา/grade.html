    <script>

        let score = prompt("Please , Enter your Score");
        if (score <= 0 || score > 100) {
            document.getElementById("result").innerHTML = "Invalid score, Please try again ,The score calculation is from 1 - 100 only."
            alert("Invalid score, Please try again")
            alert("The score calculation is from 1 - 100 only.")
            console.log("Invalid score, Please try again ,The score calculation is from 1 - 100 only.")
        } else if (score >= 80) {
            document.getElementById("result").innerHTML = "You got grade \"A\""
            alert("You are greatest")
            console.log("You got grade \"A\"", ",", "You are greatest")
            document.getElementById("qout").innerHTML = "You are greatest"
        } else if (score >= 75) {
            document.getElementById("result").innerHTML = "You got grade \"B+\""
            alert("You are great")
            console.log("You got grade \"B+\"" + "," + "You are great")
            document.getElementById("qout").innerHTML = "You are great"

            document.getElementById("result").innerHTML = "You got grade \"B\""
            alert("You are excillent")

            document.getElementById("qout").innerHTML = "You are excillent"

            document.getElementById("result").innerHTML = "You got grade \"C+\""
            alert("You are great")
            console.log("You get grade \"C+\"" + "," + "You are great")
            document.getElementById("qout").innerHTML = "You are great"
        } else if (score >= 60) {

            console.log("You got grade \"C\"" + "," + "You are good")
            document.getElementById("qout").innerHTML = "You are good"
        } else if (score >= 55) {

            document.getElementById("qout").innerHTML = "You are good"
        } else if (score >= 50) {
            document.getElementById("result").innerHTML = "You got grade \"D\""

            console.log("Not bad but you have to improve your self more")
            document.getElementById("qout").innerHTML = "Not bad but you have to improve your self more"

            document.getElementById("result").innerHTML = "You got grade \"F\""
            alert("don't be cry and don't give up and try again in next term")
            console.log("You got grade \"F\"" + "," + "don't be cry and don't give up and try again in next term")
            document.getElementById("qout").innerHTML = "don't be cry and don't give up and try again in next term"
